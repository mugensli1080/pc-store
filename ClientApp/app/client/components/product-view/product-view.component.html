<div class="row">
    <div class="col-md-3">
        <product-filter [category]="category"></product-filter>
    </div>
    <div class="col-md-9">
        <div *ngIf="product">
            <div class="row">
                <div class="col-md-8">
                    <h4>
                        {{ product.name }}
                        <hr>
                        <span class="price">{{ product.price | currency:'AUD':true }}</span>
                    </h4>
                    <p>{{ product.description }}</p>


                    <div class="row" [style.text-align]="'center'" *ngIf="!stock.inStock">
                        <a [style.width]="'90%'" class="btn sold-out" disabled>SOLD OUT</a>
                    </div>
                    <div class="row" [style.text-align]="'center'" *ngIf="stock.inStock">
                        <a [style.width]="'90%'" class="btn btn-success add-to-cart">
                            <i class="glyphicon glyphicon-shopping-cart"></i>
                            Add To Cart
                        </a>
                    </div>
                    <div class="row" [style.text-align]="'center'">
                        <span [style.width]="'90%'" class="btn btn-primary in-stock">{{ stock.stockMessage}}</span>
                    </div>
                </div>
                <div class="col-md-4">
                    <img *ngIf="thumbnail" [style.width]="'100%'" [src]="thumbnail">
                </div>
            </div>
        </div>
        <hr>
        <div class="row" *ngIf="product.videoLink != ''">
            <object data="http://www.youtube.com/embed/W7qWa52k-nE" [style.width]="'100%'" [style.height]="'49rem'"></object>
        </div>
        <div class="row">
            <h2>Specification</h2>
            <img *ngFor="let p of product.specificationPhotos" [style.width]="'100%'" [src]="folderPath.SpecificationPhotos + p.name">
        </div>
    </div>
</div>
