<div class="row">
    <div class="col-md-3">
        <product-filter [category]="category"></product-filter>
    </div>
    <div class="col-md-9">
        <div class="row">
            <ng-container *ngFor="let p of productCards; let i = index">
                <div class="col-md-4">
                    <product-card [product-card]="p" (add-to-cart)="addToCart($event)"></product-card>
                </div>
            </ng-container>
        </div>
    </div>
</div>
